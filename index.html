<!DOCTYPE html>
<html lang="en">
<head>
  <title>mini project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="src/assets/3rdparty/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/assets/settings/css/style.css">
  <script type="text/javascript" src="src/assets/3rdparty/js/bootstrap.min.js"></script>
</head>
<body>
  <header class="d-flex">
    <div id="header_top" class="d-flex position-absolute">
      <div></div>
      <div class="position-relative"></div>
      <div class="d-flex align-items-center">
        <div id="top_contact" class="d-flex align-items-center">
          <img id="search" src="src/assets/settings/image/search.png" alt="search">
          <label>02 8218 8778</label>
          <div id="rectangle"></div>
          <label>XYZ@count.com.au</label>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg w-100">
      <div id="header_bottom" class="container-fluid">
        <a id="left_container" class="navbar-brand">
          <img class="position-relative" src="src/assets/settings/image/turtle.jpg" alt="turtle">
        </a>
        <button id="navbar_toggle" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#right_container" aria-controls="right_container" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="right_container">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Our Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section id="main_banner">
    <div class="container-fluid">
      <div class="row justify-content-between">
        <div id="banner_text_container" class="d-flex flex-column position-relative col col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <span id="banner_first_text">Discover the Count</span>
          <span id="banner_second_text">Different</span>
        </div>
        <div id="banner_intro_container" class="position-relative col col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <div id="banner_intro" class="d-flex flex-column">
            <span>A tailored plan to help you achieve your financial goals.</span>
            <div class="d-flex align-items-center">
              <span>Contact us</span>
              <img src="src/assets/settings/image/caret_right.svg" alt="caret_right">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
